name: CI

on:
  push:
  workflow_dispatch:

permissions:
  actions: write

jobs:
  unit-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - run: pip install -r requirements.txt
      - run: pytest tests/test_unit.py -v

  e2e-shards:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        shard: [0, 1]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - run: pip install -r requirements.txt
      - name: Run e2e shard ${{ matrix.shard }}
        run: pytest tests/test_e2e_shard${{ matrix.shard }}.py -v

  # Retry mechanism: when any test job fails, dispatch a separate workflow
  # (retry-failed-jobs.yml) passing this run's ID. That workflow waits for
  # this run to complete, then calls reRunWorkflowFailedJobs API to re-run
  # only the failed jobs. Capped at 3 attempts to prevent infinite loops.
  retry-failed-jobs:
    runs-on: ubuntu-latest
    needs: [unit-tests, e2e-shards]
    if: ${{ failure() && github.run_attempt < 3 }}
    steps:
      - name: Dispatch retry workflow
        uses: actions/github-script@v7
        with:
          script: |
            // Pass this workflow run's ID to the retry workflow so it knows
            // which run to poll and re-run failed jobs for.
            await github.rest.actions.createWorkflowDispatch({
              owner: context.repo.owner,
              repo: context.repo.repo,
              workflow_id: 'retry-failed-jobs.yml',
              ref: context.ref,
              inputs: { run_id: String(context.runId) },
            });
            console.log(`Dispatched retry for run ${context.runId} (attempt ${context.runAttempt})`);
