name: CI

on:
  push:
  workflow_dispatch:

jobs:
  unit-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - run: pip install -r requirements.txt
      - run: pytest tests/test_unit.py -v

  e2e-shards:
    runs-on: ubuntu-latest
    strategy:
      # Do not cancel other shards when one fails â€” we need all shards
      # to finish so retry-failed-jobs can identify exactly which failed.
      fail-fast: false
      matrix:
        shard: [0, 1]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - run: pip install -r requirements.txt
      - name: Run e2e shard ${{ matrix.shard }}
        run: pytest tests/test_e2e_shard${{ matrix.shard }}.py -v
