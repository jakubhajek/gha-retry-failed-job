# Triggered automatically when the CI workflow completes.
# If the run failed and hasn't exceeded the retry cap, re-runs only the
# failed jobs. No polling â€” GitHub fires the workflow_run event when CI finishes.
name: Retry Failed Jobs

on:
  workflow_run:
    workflows: ['CI']
    types: [completed]

permissions:
  actions: write

jobs:
  retry:
    runs-on: ubuntu-latest
    if: >-
      github.event.workflow_run.conclusion == 'failure' &&
      github.event.workflow_run.run_attempt < 3
    steps:
      - name: Re-run failed jobs
        uses: actions/github-script@v7
        with:
          script: |
            const runId = ${{ github.event.workflow_run.id }};
            await github.rest.actions.reRunWorkflowFailedJobs({
              owner: context.repo.owner,
              repo: context.repo.repo,
              run_id: runId,
            });
            console.log(`Re-run triggered for run ${runId} (attempt ${{ github.event.workflow_run.run_attempt }})`);
