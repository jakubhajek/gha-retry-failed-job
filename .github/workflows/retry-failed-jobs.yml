# This workflow is dispatched by the retry-failed-jobs job in ci.yml.
# It receives the CI run ID, waits for that run to complete, and then
# calls reRunWorkflowFailedJobs to re-run only the failed jobs.
#
# Why a separate workflow? reRunWorkflowFailedJobs cannot be called on
# a workflow that is still running. The CI workflow is still "in progress"
# while the retry-failed-jobs job runs, so it must delegate to this
# external workflow which waits for CI to finish first.
name: Retry Failed Jobs

on:
  workflow_dispatch:
    inputs:
      run_id:
        description: "Workflow run ID to retry"
        required: true
        type: string

# Required for getWorkflowRun and reRunWorkflowFailedJobs API calls
permissions:
  actions: write

jobs:
  retry:
    runs-on: ubuntu-latest
    steps:
      - name: Wait for workflow to complete and re-run failed jobs
        uses: actions/github-script@v7
        with:
          script: |
            // The run ID passed from ci.yml's retry-failed-jobs job
            const runId = parseInt('${{ inputs.run_id }}');
            const owner = context.repo.owner;
            const repo = context.repo.repo;

            // Poll until the CI workflow run completes.
            // It may still be "in_progress" because the dispatch job
            // that triggered us hasn't finished yet.
            while (true) {
              const { data: run } = await github.rest.actions.getWorkflowRun({
                owner,
                repo,
                run_id: runId,
              });

              if (run.status === 'completed') {
                console.log(`Run ${runId} completed with conclusion: ${run.conclusion}`);
                if (run.conclusion !== 'failure') {
                  console.log('Run did not fail, skipping retry');
                  return;
                }
                break;
              }

              console.log(`Run status: ${run.status}, waiting 10s...`);
              await new Promise(r => setTimeout(r, 10000));
            }

            // Re-run only the failed jobs in the CI workflow.
            // Passed jobs keep their results â€” they are not re-run.
            await github.rest.actions.reRunWorkflowFailedJobs({
              owner,
              repo,
              run_id: runId,
            });
            console.log(`Re-run of failed jobs triggered for run ${runId}`);
